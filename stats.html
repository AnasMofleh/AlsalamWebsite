<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Salam Center Fundraising</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Logo Colors */
            --primary-green: #4CAF50; 
            --primary-blue: #1565C0;
            --accent-green: #69F0AE;
            
            /* Light Theme Defaults */
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 6px rgba(0,0,0,0.05);
            --progress-bg: #e9ecef;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #b0b3b8;
            --border-color: #333333;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --progress-bg: #333333;
        }

        * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 65% 33%; /* Wider left column */
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Hero Section (Split Layout) */
        .hero-section {
            grid-column: 1 / -1;
            background: var(--card-bg);
            padding: 25px 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border-top: 6px solid var(--primary-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero-left {
            flex: 1;
            padding-right: 20px;
        }

        .hero-right {
            flex: 0 0 200px; /* Fixed width for logo area */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border-left: 1px solid var(--border-color);
            padding-left: 20px;
        }

        .logo-container { width: 100%; max-width: 140px; }
        .logo-container img { width: 100%; height: auto; }

        .hero-title { font-size: 1.4rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; }
        
        /* BIGGER NUMBERS */
        .hero-amount { 
            font-size: 7rem; /* Massive size */
            font-weight: 900; 
            color: var(--primary-blue); 
            line-height: 1;
            margin-bottom: 15px;
        }
        [data-theme="dark"] .hero-amount { color: var(--accent-green); }

        /* Progress Bar */
        .progress-container {
            background-color: var(--progress-bg);
            border-radius: 50px;
            height: 35px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-green));
            height: 100%;
            width: 0%;
            border-radius: 50px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        /* Buttons */
        .theme-toggle {
            background: none;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
        }

        [data-theme="dark"] .theme-toggle { border-color: var(--accent-green); color: var(--accent-green); }

        /* Hidden Test Button */
        .test-btn {
            display: none;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            font-size: 0.7rem;
            opacity: 0.1; /* Almost invisible */
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        .test-btn:hover { opacity: 1; }

        /* Stat Cards */
        .stats-column { display: flex; flex-direction: column; gap: 15px; }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .card.highlight { border: 3px solid var(--primary-blue); background: rgba(21, 101, 192, 0.03); }
        [data-theme="dark"] .card.highlight { background: rgba(105, 240, 174, 0.05); border-color: var(--accent-green); }

        .card-label { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 5px; font-weight: 600; }
        
        /* Bigger Numbers for cards */
        .card-value { font-size: 2rem; font-weight: 800; color: var(--text-main); line-height: 1.1; }
        
        .card-sub { font-size: 1rem; margin-top: 5px; opacity: 0.8; }
        .card-msg { 
            background: var(--bg-color); 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 15px; 
            font-style: italic; 
            font-size: 1.1rem;
            border-left: 4px solid var(--primary-blue);
        }

        /* Feed Section */
        .feed-column {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            height: 700px; /* Taller */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .feed-header { font-size: 1.3rem; font-weight: 800; margin-bottom: 15px; border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        
        .feed-list { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-right: 5px; }
        .feed-list::-webkit-scrollbar { width: 6px; }
        .feed-list::-webkit-scrollbar-thumb { background-color: var(--text-muted); border-radius: 10px; }

        .feed-item {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            animation: slideIn 0.5s ease-out;
        }

        .feed-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .feed-amount { font-weight: 800; color: var(--primary-green); font-size: 1.1rem; }
        .feed-time { font-size: 0.8rem; color: var(--text-muted); }
        .feed-msg { font-size: 1rem; color: var(--text-main); word-break: break-word; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero-section { flex-direction: column-reverse; text-align: center; }
            .hero-left { padding-right: 0; }
            .hero-right { border-left: none; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px; padding-left: 0; width: 100%; flex-direction: row; justify-content: center; }
            .hero-amount { font-size: 5rem; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .feed-column { height: 500px; }
        }
    </style>
</head>
<body>

    <div class="dashboard-grid">
        
        <div class="hero-section">
            <div class="hero-left">
                <div class="hero-title">Total Raised So Far</div>
                <div class="hero-amount"><span id="total-alltime">0</span> Kr</div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="progress-text">
                    <span id="progress-percentage">0%</span>
                    <span>Goal: 10,000,000 Kr</span>
                </div>
            </div>

            <div class="hero-right">
                <div class="logo-container">
                    <img src="img/Al-Salam-Center-Logo.png" alt="Logo" id="logo">
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>
                <button class="test-btn" onclick="simulateTest()">ü§ñ Test Data</button>
            </div>
        </div>

        <div class="stats-column">

            <div class="card">
                <div class="card-label">üìÖ Collected Today</div>
                <div class="card-value"><span id="total-today">0</span> Kr</div>
                <div class="card-sub"><span id="count-today">0</span> donations today</div>
            </div>

            <div class="card">
                <div class="card-label">üåü Highest All Time</div>
                <div class="card-value"><span id="highest-ever-amount">0</span> Kr</div>
                <div id="highest-ever-msg" class="card-msg" style="display:none;"></div>
            </div>
            
            <div class="card highlight">
                <div class="card-label">üèÜ Highest Donation Today</div>
                <div class="card-value"><span id="highest-today-amount">0</span> Kr</div>
                <div id="highest-today-msg" class="card-msg" style="display:none;"></div>
            </div>
            
        </div>

        <div class="feed-column">
            <div class="feed-header">üí¨ Recent Donations</div>
            <div class="feed-list" id="feed-list"></div>
        </div>

    </div>

    <script>
        // CONFIG
        const API_URL = "https://script.google.com/macros/s/AKfycbyvsHmRWM96nR0xMFjUk1y0ox_Pohm0Rtd8MIfZYvvpevjokVmY-eU8ZIHZfN-tdUi8/exec";
        const GOAL = 10000000;
        const REFRESH_RATE = 5000; 

        // STATE
        let previousData = {
            total_alltime: 0,
            Highest_today: { amount: 0 }
        };

        // DOM ELEMENTS
        const els = {
            totalAll: document.getElementById('total-alltime'),
            progressBar: document.getElementById('progress-bar'),
            progressPct: document.getElementById('progress-percentage'),
            highestTodayAmt: document.getElementById('highest-today-amount'),
            highestTodayMsg: document.getElementById('highest-today-msg'),
            totalToday: document.getElementById('total-today'),
            countToday: document.getElementById('count-today'),
            highestEverAmt: document.getElementById('highest-ever-amount'),
            highestEverMsg: document.getElementById('highest-ever-msg'),
            feedList: document.getElementById('feed-list')
        };

        // Number Animation Utility
        function animateValue(obj, start, end, duration) {
            if (start === end) return;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Fetch Data
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateDashboard(data) {
            // 1. Total All Time
            if (data.total_alltime !== previousData.total_alltime) {
                animateValue(els.totalAll, previousData.total_alltime, data.total_alltime, 2000);
                
                // Trigger FIREWORKS if goal reached
                if (data.total_alltime >= GOAL && previousData.total_alltime < GOAL) {
                    triggerGoalCelebration();
                } else if (data.total_alltime > previousData.total_alltime && previousData.total_alltime > 0) {
                    // Small burst for any update
                   confetti({ particleCount: 30, spread: 50, origin: { y: 0.6 } });
                }
            }

            // 2. Progress Bar
            const percentage = Math.min((data.total_alltime / GOAL) * 100, 100).toFixed(1);
            els.progressBar.style.width = percentage + "%";
            els.progressPct.innerText = percentage + "%";

            // 3. Highest Today
            if (data.Highest_today.amount !== previousData.Highest_today.amount) {
                animateValue(els.highestTodayAmt, previousData.Highest_today.amount, data.Highest_today.amount, 1000);
                
                // Trigger SIDE CANNONS for new record
                if (data.Highest_today.amount > previousData.Highest_today.amount && previousData.Highest_today.amount > 0) {
                    triggerRecordBreaker();
                }
            }
            
            // Text Content Updates
            if (data.Highest_today.message) {
                els.highestTodayMsg.innerText = `"${data.Highest_today.message}"`;
                els.highestTodayMsg.style.display = "block";
            } else { els.highestTodayMsg.style.display = "none"; }

            els.totalToday.innerText = data.total_today.toLocaleString();
            els.countToday.innerText = data.count_today;

            els.highestEverAmt.innerText = data.Highest_ever.amount.toLocaleString();
            if (data.Highest_ever.message) {
                els.highestEverMsg.innerText = `"${data.Highest_ever.message}"`;
                els.highestEverMsg.style.display = "block";
            } else { els.highestEverMsg.style.display = "none"; }

            // 4. Feed
            // Only re-render if timestamp changed to save DOM operations
            if (JSON.stringify(data.last_messages) !== JSON.stringify(previousData.last_messages)) {
                renderFeed(data.last_messages);
            }

            previousData = data;
        }

        function renderFeed(messages) {
            els.feedList.innerHTML = "";
            if (!messages || messages.length === 0) {
                els.feedList.innerHTML = "<div style='text-align:center; color:#ccc; padding:20px'>No recent messages</div>";
                return;
            }

            messages.forEach(msg => {
                const item = document.createElement('div');
                item.className = 'feed-item';
                
                let timeStr = msg.timestamp;
                if(msg.timestamp.includes('T')) timeStr = msg.timestamp.split('T')[1].substring(0, 5);

                let displayMsg = msg.message;
                if (!displayMsg || displayMsg === "Test") displayMsg = msg.message || "-";

                item.innerHTML = `
                    <div class="feed-top">
                        <span class="feed-amount">${msg.amount > 0 ? msg.amount.toLocaleString() + ' Kr' : ''}</span>
                        <span class="feed-time">${timeStr}</span>
                    </div>
                    <div class="feed-msg">${displayMsg}</div>
                `;
                els.feedList.appendChild(item);
            });
        }

        // --- ANIMATIONS ---

        // 1. Goal Celebration: Fireworks (Lasts 3 seconds)
        function triggerGoalCelebration() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // 2. Record Breaker: Side Cannons
        function triggerRecordBreaker() {
            const end = Date.now() + 1000;
            const colors = ['#bb0000', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 2, angle: 60, spread: 55, origin: { x: 0 }, colors: colors
                });
                confetti({
                    particleCount: 2, angle: 120, spread: 55, origin: { x: 1 }, colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector('.theme-toggle');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                btn.innerText = "üåô Dark";
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.innerText = "‚òÄÔ∏è Light";
            }
        }

        // --- TEST BUTTON LOGIC ---
        function simulateTest() {
            // Generate Fake data higher than current
            let currentTotal = parseInt(els.totalAll.innerText.replace(/,/g,'')) || 1000;
            let currentHigh = parseInt(els.highestTodayAmt.innerText.replace(/,/g,'')) || 100;

            const fakeData = {
                "total_alltime": currentTotal + Math.floor(Math.random() * 5000),
                "count_alltime": 50,
                "total_today": 5000,
                "count_today": 12,
                "Highest_ever": { "amount": 2000, "message": "Big Donor" },
                "Highest_today": { 
                    "amount": currentHigh + 150, // Always beats current high to trigger animation
                    "message": "Fictive Donor!" 
                },
                "last_messages": [
                    { "timestamp": "2025-12-13T16:00", "amount": 500, "message": "Test Donation 1" },
                    { "timestamp": "2025-12-13T16:05", "amount": 200, "message": "Test Donation 2" }
                ],
                "last_updated": "2025-12-13"
            };
            
            console.log("Simulating Data:", fakeData);
            updateDashboard(fakeData);
        }

        // Init
        fetchData();
        setInterval(fetchData, REFRESH_RATE);

    </script>
</body>
</html>
