<!DOCTYPE html>
<!-- Default lang/dir is set by translate.js on load -->
<html lang="sv" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- Title is usually set per page, but you could add a data-translate here if needed -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Translation Stylesheet -->
    <link rel="stylesheet" href="css/translate.css">

</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Add container div to control width -->
    <div class="container-fluid" style="max-width: 1200px;">
        <nav class="navbar fixed-top navbar-light navbar-expand-lg bg-white py-3 rounded shadow-sm">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a href="index.html" class="navbar-brand ms-lg-5">
                    <img src="img/Al-Salam-Center-Logo.png" alt="Mosque Logo" class="img-fluid"
                        style="max-height: 60px;">
                </a>

                <!-- Language Switcher -->
                <div class="language-switcher ms-auto me-3 order-lg-last">
                     <!-- Text content (SV/EN/AR) will be set by translate.js using header.langSwitcher keys -->
                    <button class="btn btn-sm btn-outline-secondary" data-lang="sv">SV</button>
                    <button class="btn btn-sm btn-outline-secondary" data-lang="en">EN</button>
                    <button class="btn btn-sm btn-outline-secondary" data-lang="ar">AR</button>
                </div>
                <!-- End Language Switcher -->

                <!-- Hamburger button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars text-primary"></span>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse bg-white justify-content-center" id="navbarCollapse">
                    <!-- Navigation links -->
                    <div class="navbar-nav align-items-center">
                        <!-- Add data-translate attributes -->
                        <a href="index.html" class="nav-item nav-link active" data-translate="header.nav.home">Home</a>
                        <a href="index.html#Services" class="nav-item nav-link" data-translate="header.nav.services">Tjänster</a>
                        <a href="donations.html" class="nav-item nav-link" data-translate="header.nav.donations">Donationer</a>
                        <a href="school.html" class="nav-item nav-link" data-translate="header.nav.school">Skolan</a>
                        <a href="marrige.html" class="nav-item nav-link" data-translate="header.nav.marriage">Äktenskap</a>
                        <a href="#footer" class="nav-item nav-link me-lg-5" data-translate="header.nav.contact">Kontakt</a>

                        <!-- Social media buttons -->
                        <div class="d-flex align-items-center ms-4">
                            <!-- Icons usually don't need translation, links are static -->
                            <a class="btn btn-primary btn-sm me-2" href="https://www.facebook.com/alsalam.center.se" aria-label="Facebook">
                                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            </a>
                            <a class="btn btn-primary btn-sm me-2" href="https://www.instagram.com/alsalam_center_hbg" aria-label="Instagram">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                            </a>
                            <a class="btn btn-primary btn-sm" href="https://www.tiktok.com/@alsalam_center_hbg" aria-label="TikTok">
                                <i class="fab fa-tiktok" aria-hidden="true"></i>
                            </a>
                        </div>

                        <!-- Swish button -->
                        <span class="navbar-text">
                            <div class="d-none d-xl-flex align-items-center ms-4">
                                <img src="img/swish.png" alt="Swish Icon" class="me-2" style="width: 20px;">
                                <!-- Add data-translate attribute -->
                                <span data-translate="header.nav.swish">Swish: 1235942958</span>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Add margin to prevent content from hiding behind navbar -->
    <div style="margin-top: 100px;"></div>

    <!-- Load Translation Files FIRST -->
    <script src="js/translations/sv.js"></script>
    <script src="js/translations/en.js"></script>
    <script src="js/translations/ar.js"></script>

    <!-- Load Core Translation Logic -->
    <script src="js/translate.js"></script>

    <!-- NOTE: jQuery, Bootstrap, main.js etc. should be loaded in the main HTML files (index.html, school.html etc.) BEFORE the $.load() calls -->

</body>
</html>
